<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/BACKGROUNG-Asperteam-1.png"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Bienvenue !</ion-card-subtitle>
        <ion-card-title>Apserteam App</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Asperteam,<br>L'innovation au service de l'inclusion professionnelle des personnes avec autisme</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Item 1</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Item 2</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Item 3</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Item 4</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
